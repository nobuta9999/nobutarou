<!DOCTYPE html>
<html lang="ja">

<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width">
<title>Swiper DEMO</title>

<link rel="stylesheet" href="https://nobu3.org/dist/css/splide-core.min.css" />
</head>

<body>
  
<section class="splide" aria-label="Splideの基本的なHTML">
  <div class="splide__track">
    <div class="splide__list">
      <div class="splide__slide">Slide 01</div>
      <div class="splide__slide">Slide 02</div>
      <div class="splide__slide">Slide 03</div>
    </div>
  </div>
</section>
<script>
new Splide( '#slider1' ).mount();

new Splide( '#slider2' ).mount();

new Splide( '#slider3' ).mount();
</script>


<script src="https://nobu3.org/dist/js/splide.min.js"></script>
</body>

</html>
